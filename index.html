<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./assets/images/Fav-icon.png"
      type="image/x-icon"
    />

    <title>Stats Preview Card Component Main</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="left-container">
        <div class="text-container">
          <h1 class="title">
            Get <span>insights</span> that help your business grow.
          </h1>

          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="data-container">
          <div class="stat-container">
            <div class="stat-count">10k+</div>
            <div class="stat-title">companies</div>
          </div>

          <div class="stat-container">
            <div class="stat-count">314</div>
            <div class="stat-title">templates</div>
          </div>

          <div class="stat-container">
            <div class="stat-count">12M+</div>
            <div class="stat-title">queries</div>
          </div>
        </div>
      </div>

      <div class="right-container">
        <img src="./images/image-header-mobile.jpg" alt="" class="mobile-img" />

        <img
          src="./images/image-header-desktop.jpg"
          alt=""
          class="desktop-img"
        />
      </div>
    </main>
  </body>
</html>
